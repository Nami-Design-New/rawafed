<body>
  <!-- ================ Header ================= -->
  <div id="Header" class="sticky-top"></div>
  <!-- ================ /Header ================= -->

  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>
    <!-- ================ spinner ================= -->
    <div class="spinner">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
    <!-- ================ spinner ================= -->
    <!-- ================ contact Customer Service ================= -->
    <section class="contactCustomerService">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 p-2">
            <div class="selectedCustomer">
              <h6>يرجى التواصل مع <span> أ.منار </span> الذى قمت باختياره فى خلال24 ساعة حتى لا يتم إلغاء حجز السيرة
                الذاتية </h6>
              <div id="timer">
                <div id="days"></div>
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
              </div>
            </div>
            <div class="selectedCustomerInfo">
              <div class="row">
                <div class="col-md-6 p-1 wow fadeInUp">
                  <div class="info">
                    <img src="img/avater2.webp" alt="">
                    <div class="text">
                      <h5> أ.منار </h5>
                      <p>خدمة العملاء</p>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md-3 p-1 wow fadeInUp">
                  <a class="contact" href="#!" target="_blank">
                    <i class="me-2 fa-brands fa-whatsapp-square"></i>
                    <p>تواصل عبر الواتس اب</p>
                  </a>
                </div>
                <div class="col-6 col-md-3 p-1 wow fadeInUp">
                  <a class="contact" href="#!" target="_blank">
                    <i class="me-2 fa-solid fa-square-phone"></i>
                    <p>تواصل عبر الهاتف </p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ /contact Customer Service ================= -->
  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->

  <div id="Footer"></div>
  <!-- ================ /Footer ================= -->

  <!--////////////////////////////////////////////////////////////////////////////////-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/toastr.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $('#Header').load("Header.html");
    $('#Footer').load("Footer.html");

  </script>
   <script>
    var countDownDate = new Date("Jul 25, 2022 16:00:00").getTime();
    var myFunc = setInterval(function () {
      var now = new Date().getTime();
      var timeLeft = countDownDate - now;
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      // Result is output to the specific element
      document.getElementById("days").innerHTML = days + "<span> يوم </span>";
      document.getElementById("hours").innerHTML = hours + "<span> ساعة </span> "
      document.getElementById("minutes").innerHTML = minutes + " <span> دقيقة </span> "
      document.getElementById("seconds").innerHTML = seconds + "<span> ثانية </span> "
    }, 1000);
  </script>
</body>
